language: python

sudo: required
dist: trusty

python:
  - 2.7
  - 3.5

services:
  - docker

install:
  - docker -f .docker/Dockerfile-py${TRAVIS_PYTHON_VERSION} build -t mottosso/qt.py .

# Enable virtual framebuffer, this way we can instantiate
# a QApplication and create widgets.
# https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - docker run --rm -v $(pwd):/Qt.py mottosso/qt.py

deploy:
  provider: pypi
  user: mottosso
  password:
    secure: 
  on:
    tags: true
    distributions: sdist
    repo: mottosso/Qt.py
    python: 2.7